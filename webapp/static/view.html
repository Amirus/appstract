<body>
<center><h1>AppStract</h1></center>

<div id="packages">
<!-- HTML TEMPLATE -->
{{range .Packages}}
<a href='/view/{{.Path}}'>{{.Name}}</a><br>
{{end}}

</div>

<script src="/static/js/d3.v3.min.js"></script>
<script>

var color = d3.scale.category20();

var width = screen.width *0.9,
    height = screen.height * 0.75;

var legend_x = 20;
    legend_y = height-20;

var svg = d3.select("body")
    .append("center")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

// HTML TEMPLATE
var links = {{.Package.Links}}.map(function (d) { return {source: d["s"], target:d["t"], sourcefile:d["sf"], targetfile:d["tf"], external:d["ex"]} ;})
// {"s":"LengthSqr","t":"DistSqr","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Length","t":"Dist","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Normalize","t":"Length","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Clamp","t":"Dot","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Clamp","t":"Mult","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Clamp","t":"Normalize","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"FromAngle","t":"Float","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"FromAngle","t":"math.Cos","sf":"vect.go","tf":"math","ex":true},
// {"s":"FromAngle","t":"float64","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"FromAngle","t":"Float","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"FromAngle","t":"math.Sin","sf":"vect.go","tf":"math","ex":true},
// {"s":"FromAngle","t":"float64","sf":"vect.go","tf":"vect.go","ex":false},
// {"s":"Vect.MarshalJSON","t":"json.Marshal","sf":"json.go","tf":"json","ex":true}

console.log(links)

var links

var nodes = {};
// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, filename: link.sourcefile});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, filename: link.targetfile});
});

var legend = {};
for (var key in nodes) {
  var node = nodes[key]
  if (!legend.hasOwnProperty(node.filename)) {
    legend[node.filename] = {filename: node.filename, i: Object.keys(legend).length};
  }
}


var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();



// Per-filename markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data([true, false])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.external; })
    .attr("marker-end", function(d) { return "url(#" + d.external + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("fill", function (d) { return color(d.filename); })
    .attr("r", 6)
    .call(force.drag);


svg.append("g").selectAll("circle")
  .data(Object.keys(legend))
  .enter().append("circle")
  .attr("fill", function (k) {return color(legend[k].filename); })
  .attr("r", 6)
  .attr("cx", legend_x)
  .attr("cy", function (k) { return -legend[k].i * 20  + legend_y; });

svg.append("g").selectAll("text")
  .data(Object.keys(legend))
  .enter().append("text")
  .attr("x", legend_x + 10)
  .attr("y", function (k) { return -legend[k].i * 20  + legend_y + 5; })
  .text(function (k) { return legend[k].filename; });


var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });



  // Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
</body>
